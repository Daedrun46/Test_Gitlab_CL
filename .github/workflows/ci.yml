name: Python CI


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt black isort flake8 mypy pytest

      - name: Run mypy
        run: mypy src/

      - name: Run black
        run: black --diff --check src/

      - name: Run isort
        run: isort --check-only src/

      - name: Run flake8
        run: flake8 src/

      - name: Run tests
        run: pytest
